<!DOCTYPE html>

<html lang="en">
	<head>
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
			rel="stylesheet" />
		<link href="styles.css" rel="stylesheet" />
		<title>Trivia!</title>
		<script>
			// TODO: Add code to check answers to questions
			// Could also have used form
			document.addEventListener('DOMContentLoaded', () => {
				// handle question 1 button clicks
				document.querySelectorAll('#question-1 button').forEach((el) =>
					el.addEventListener('click', (event) => {
						const btn = event.target
						const isCorrect = btn.classList.contains('correct')
						const answerElement = document.querySelector('#question-1 .answer')

						if (isCorrect) {
							answerElement.innerHTML = 'Correct!'
							btn.style.backgroundColor = 'green'
						} else {
							answerElement.innerHTML = 'Incorrect!'
							btn.style.backgroundColor = 'red'
						}
					})
				)

				// handle question 2 button click
				document.querySelector('#question-2 button').addEventListener('click', () => {
					const userInput = document.querySelector('#question-2 input')
					const userInputValue = userInput.value.toLowerCase()
					const answerElement = document.querySelector('#question-2 .answer')

					if (userInputValue === 'switzerland') {
						answerElement.innerHTML = 'Correct!'
						userInput.style.backgroundColor = 'green'
					} else {
						answerElement.innerHTML = 'Incorrect!'
						userInput.style.backgroundColor = 'red'
					}
				})
			})
		</script>
	</head>
	<body>
		<div class="header">
			<h1>Trivia!</h1>
		</div>

		<div class="container">
			<div class="section">
				<h2>Part 1: Multiple Choice</h2>
				<hr />
				<!-- TODO: Add multiple choice question here -->
				<div id="question-1">
					<h3>What is the approximate ratio of people to sheep in New Zealand?</h3>

					<button>6 people per 1 sheep</button>
					<button>3 people per 1 sheep</button>
					<button>1 person per 1 sheep</button>
					<button>1 person per 3 sheep</button>
					<button class="correct">1 person per 6 sheep</button>
					<p class="answer" />
				</div>
			</div>

			<div class="section">
				<h2>Part 2: Free Response</h2>
				<hr />
				<!-- TODO: Add free response question here -->
				<h3>
					In which country is it illegal to own only one guinea pig, as a lone guinea pig might get
					lonely?
				</h3>
				<div id="question-2">
					<input type="text" />
					<button>Check Answer</button>
					<p class="answer"></p>
				</div>
			</div>
		</div>
	</body>
	<!-- custom styling -->
	<style>
		button:hover {
			cursor: pointer;
		}
	</style>
</html>
